<head>

<body>
    <button id="add_product" class="cart-button">Add a Product</button>

            <div class="product-card">

                    <button id="add_to_cart" class="add-to-cart-button">Edit</button>

                </div>
              </div>

        </div>
       


    </div>

        pages.loadFor("admin_list_products")
